name: CMake Build

on:
  push:
    branches: [main, master]
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # Только версии типа 1.0.0, 2.1.5 (без v)
      - 'release-*'               # Теги начинающиеся с release-
      - 'build-*'                 # Теги начинающиеся с build-
  pull_request:
    branches: [main, master]
  workflow_dispatch:
  release:
    types: [created]  # Запускать при создании релиза

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build `
              -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} `
      shell: pwsh

    - name: Build project
      run: |
        cmake --build ${{github.workspace}}/build `
              --config ${{env.BUILD_TYPE}} `
              --parallel 4
      shell: pwsh

    - name: Copy to windows folder
      run: |
        $sourceDir = "${{github.workspace}}/build/${{env.BUILD_TYPE}}"
        $windowsDir = "${{github.workspace}}/windows"
        
        New-Item -ItemType Directory -Force -Path $windowsDir
        
        Get-ChildItem -Path $sourceDir -Filter "*.exe" | Copy-Item -Destination $windowsDir -Force
        Get-ChildItem -Path $sourceDir -Filter "*.dll" | Copy-Item -Destination $windowsDir -Force
        Get-ChildItem -Path $sourceDir -Filter "*.json" | Copy-Item -Destination $windowsDir -Force
        
        # Создаем ZIP архив для удобства скачивания
        Compress-Archive -Path "$windowsDir\*" -DestinationPath "${{github.workspace}}/windows-build.zip" -Force
        
        Write-Host "Files in windows folder:"
        Get-ChildItem -Path $windowsDir | Select-Object Name, Length, LastWriteTime
      shell: pwsh

    - name: Upload artifacts from windows folder
      if: success() && matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: windows-build-${{github.sha}}
        path: ${{github.workspace}}/windows/**
        retention-days: 7

    - name: Upload to Release
      if: success() && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ${{github.workspace}}/windows-build.zip
          ${{github.workspace}}/windows/**
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
