name: CMake Build

on:
  push:
    branches: [main, master]
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - 'release-*'
      - 'build-*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:
  release:
    types: [created]

permissions:
  contents: write
  pull-requests: read

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build `
              -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} `
      shell: pwsh

    - name: Build project
      run: |
        cmake --build ${{github.workspace}}/build `
              --config ${{env.BUILD_TYPE}} `
              --parallel 4
      shell: pwsh

    - name: Copy to windows folder
      run: |
        $sourceDir = "${{github.workspace}}/build/${{env.BUILD_TYPE}}"
        $windowsDir = "${{github.workspace}}/windows"
        
        New-Item -ItemType Directory -Force -Path $windowsDir
        
        # Копируем файлы с проверкой существования
        if (Test-Path $sourceDir) {
          Get-ChildItem -Path $sourceDir -Filter "*.exe" -ErrorAction SilentlyContinue | Copy-Item -Destination $windowsDir -Force
          Get-ChildItem -Path $sourceDir -Filter "*.dll" -ErrorAction SilentlyContinue | Copy-Item -Destination $windowsDir -Force
          Get-ChildItem -Path $sourceDir -Filter "*.json" -ErrorAction SilentlyContinue | Copy-Item -Destination $windowsDir -Force
        }
        
        # Проверяем, есть ли файлы перед созданием архива
        if (Test-Path $windowsDir) {
          Compress-Archive -Path "$windowsDir\*" -DestinationPath "${{github.workspace}}/windows-build.zip" -Force
        }
        
        Write-Host "Files in windows folder:"
        Get-ChildItem -Path $windowsDir -ErrorAction SilentlyContinue | Select-Object Name, Length, LastWriteTime
        
        # Проверяем существование zip файла
        if (Test-Path "${{github.workspace}}/windows-build.zip") {
          Write-Host "ZIP archive created successfully"
        } else {
          Write-Host "ZIP archive was not created"
        }
      shell: pwsh

    - name: Upload artifacts from windows folder
      if: success() && matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: windows-build-${{github.sha}}
        path: ${{github.workspace}}/windows/**
        retention-days: 7

    - name: Upload to Release
      if: success() && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ${{ github.workspace }}/windows-build.zip
        draft: false
        prerelease: false
        name: Release ${{ github.ref_name }}
        body: |
          Автоматически созданный релиз для версии ${{ github.ref_name }}
          
          ## Содержимое:
          - Исполняемые файлы и библиотеки для Windows
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}