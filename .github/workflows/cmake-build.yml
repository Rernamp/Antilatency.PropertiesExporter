name: CMake Build

on:
  push:
    branches: [main, master]
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - 'release-*'
      - 'build-*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:
  release:
    types: [created]

permissions:
  contents: write
  pull-requests: read

env:
  BUILD_TYPE: Release
  ARTIFACT_NAME: windows-build

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build `
              -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
      shell: pwsh

    - name: Build project
      run: |
        cmake --build ${{github.workspace}}/build `
              --config ${{env.BUILD_TYPE}} `
              --parallel 4
      shell: pwsh

    - name: Prepare artifacts
      run: |
        $sourceDir = "${{github.workspace}}/build/${{env.BUILD_TYPE}}"
        $artifactDir = "${{github.workspace}}/${{env.ARTIFACT_NAME}}"
        $zipPath = "${{github.workspace}}/${{env.ARTIFACT_NAME}}.zip"
        
        # Создаем директорию для артефактов
        New-Item -ItemType Directory -Force -Path $artifactDir
        
        # Копируем файлы
        if (Test-Path $sourceDir) {
          Get-ChildItem -Path $sourceDir -Include "*.exe", "*.dll", "*.json" -Recurse | Copy-Item -Destination $artifactDir -Force
        }
        
        # Создаем архив
        if (Test-Path $artifactDir) {
          Compress-Archive -Path "$artifactDir/*" -DestinationPath $zipPath -Force
          Write-Host "ZIP archive created: $zipPath"
          Write-Host "ZIP exists: $(Test-Path $zipPath)"
        }
        
        # Проверяем содержимое
        Write-Host "Files in artifact folder:"
        Get-ChildItem -Path $artifactDir | Select-Object Name, Length, LastWriteTime
        
        # Сохраняем путь для следующих шагов
        echo "ZIP_PATH=$zipPath" | Out-File -FilePath $env:GITHUB_ENV -Append
        echo "ARTIFACT_DIR=$artifactDir" | Out-File -FilePath $env:GITHUB_ENV -Append
      shell: pwsh

    - name: Upload artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ${{env.ARTIFACT_NAME}}-${{github.sha}}
        path: ${{env.ARTIFACT_DIR}}
        retention-days: 7

    - name: Upload to Release
      if: success() && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ${{env.ZIP_PATH}}
        draft: false
        prerelease: false
        name: Release ${{ github.ref_name }}
        body: |
          Автоматически созданный релиз для версии ${{ github.ref_name }}
          
          ## Содержимое:
          - Исполняемые файлы и библиотеки для Windows
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}